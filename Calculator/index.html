<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0">
        <div class="buttons">
            <button onclick="clearData()" >AC</button>
            <button onclick="deleteData()">DE</button>
            <button onclick="addDisplay('%')">%</button>
            <button onclick="addDisplay('/')">/</button>

            <button onclick="addDisplay(7)" >7</button>
            <button onclick="addDisplay(8)">8</button>
            <button onclick="addDisplay(9)">9</button>
            <button onclick="addDisplay('*')">x</button>

            <button onclick="addDisplay(4)">4</button>
            <button onclick="addDisplay(5)">5</button>
            <button onclick="addDisplay(6)">6</button>
            <button onclick="addDisplay('-')">-</button>

            <button onclick="addDisplay(1)">1</button>
            <button onclick="addDisplay(2)">2</button>
            <button onclick="addDisplay(3)">3</button>
            <button onclick="addDisplay('+')">+</button>

            <button onclick="addDisplay(0)">0</button>
            <button onclick="addDisplay('00')">00</button>
            <button onclick="addDisplay('^')">^</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
let errorState = false;



    function addDisplay(value){
    if(errorState){
    document.getElementById('display').value = '';
    errorState = false;   
    }
    document.getElementById('display').value += value;
}

function clearData(){
    document.getElementById('display').value = '';
    errorState = false;
}

function deleteData(){
    let data = document.getElementById('display').value;
    document.getElementById('display').value = data.slice(0,-1);
    errorState = false;
}

function calculate(){
    let displayValue = document.getElementById('display').value;
    if(displayValue == ''){
    document.getElementById('display').value = "Enter Input";
    errorState = true;
    }
    else{
    let result = eval(displayValue);
    document.getElementById('display').value = result;
    }    
}
    </script>
</body>
</html>
